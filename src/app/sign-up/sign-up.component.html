<div class="container">
  <h2>Enter sign up details</h2>
  <div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-2 col-xs-offset-1 col-md-offset-3">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" id="username" class="form-control" ngModel name="username" pattern="[a-zA-Z][a-zA-Z ]+" #username="ngModel"
            required>
          <span class="help-block" *ngIf="username.touched && !username.valid">Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" [(pattern)]="pattern" #password="ngModel"
            required>
          <span class="help-block " *ngIf="password.touched && !password.valid ">Please enter a valid password!
            <br /> Password Hint: Minimum eight characters, at least one letter, one number and one special character
          </span>
          <!-- <input type="password " id="password " class="form-control "> -->
        </div>
        <div class="form-group">
          <label for="password">Confirm Password</label>
          <input type="password" id="conPassword" class="form-control" ngModel name="conPassword" [(pattern)]="pattern" #conPassword="ngModel"
            required>
          <span class="help-block " *ngIf="!(conPassword.value == password.value) && !conPassword.pristine">Password does not match as entered earlier !!</span>
        </div>
        <button class="btn btn-primary" type=" submit ">Sign Up</button>
      </form>
    </div>

  </div>
</div>
